name: Setup Configuration
on:
  workflow_call:

jobs:
  setup_env:
    runs-on: ubuntu-latest
    environment:
      name: ${{ vars.ENVIRONMENT }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "docker-compose.server.yml, docker, .env.example"
          target: "/srv/trassenscout-${{ vars.ENVIRONMENT }}"
          overwrite: true

      - name: Replace environment variables
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /srv/trassenscout-${{ vars.ENVIRONMENT }}

            #
            rm docker-compose.yml
            mv docker-compose.server.yml docker-compose.yml

            echo "Updating `.env`"
            rm -f .env
            cat <<EOF > .env
            NEXT_PUBLIC_APP_ENV='${{ vars.ENVIRONMENT }}'
            NEXT_PUBLIC_APP_ORIGIN='${{ vars.APP_ORIGIN }}'
            APP_DOMAIN='${{ vars.APP_DOMAIN }}'

            MAILJET_APIKEY_PUBLIC='${{ secrets.MAILJET_APIKEY_PUBLIC }}'
            MAILJET_APIKEY_PRIVATE='${{ secrets.MAILJET_APIKEY_PRIVATE }}'

            DATABASE_NAME='${{ vars.DATABASE_NAME }}'
            DATABASE_USER='${{ secrets.DATABASE_USER }}'
            DATABASE_PASSWORD='${{ secrets.DATABASE_PASSWORD }}'
            DATABASE_URL='postgres://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@${{ vars.DATABASE_HOST }}/${{ vars.DATABASE_NAME }}'

            SESSION_SECRET_KEY='${{ secrets.SESSION_SECRET_KEY }}'

            ADMIN_EMAIL='${{ vars.ADMIN_EMAIL }}'

            FELT_TOKEN='${{ secrets.FELT_TOKEN }}'

            S3_UPLOAD_KEY='${{ secrets.S3_UPLOAD_KEY }}'
            S3_UPLOAD_SECRET='${{ secrets.S3_UPLOAD_SECRET }}'
            S3_UPLOAD_ROOTFOLDER='upload-${{ vars.ENVIRONMENT }}'

            TS_API_KEY='${{ secrets.TS_API_KEY }}'
            EOF
